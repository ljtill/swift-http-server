name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Setup
      uses: ./.github/actions/setup-swift
      with:
        toolchain: latest
    - name: Build
      run: swift build

  test-unit:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup
      uses: ./.github/actions/setup-swift
      with:
        toolchain: latest
    - name: Build
      run: swift build
    - name: Test Unit
      run: swift test --filter UnitTests

  test-integration:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup
      uses: ./.github/actions/setup-swift
      with:
        toolchain: latest
    - name: Build
      run: swift build
    - name: Test Integration
      run: swift test --filter IntegrationTests

  test-endtoend:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup
      uses: ./.github/actions/setup-swift
      with:
        toolchain: latest
    - name: Build
      run: swift build
    - name: Test EndToEnd
      run: swift test --filter EndToEndTests
